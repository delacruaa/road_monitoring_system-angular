<app-modal [modalName]="'addConstructiveModal'" >
    <div class="wrapper">
        <form [formGroup] = "formGroup" (ngSubmit)="submitForm()"> 
            <div class="input__wrapper">
                <label>Наименования работы </label>
                <input [ngClass]=" submitted &&  this.formGroup.get('name')?.invalid? 'input__error' : 'input'" type="text"  formControlName="name"   placeholder="н.п.C4">
                <div class="error__wrapper" *ngIf="submitted &&  this.formGroup.get('name')?.invalid">
                    <div class="error" *ngIf="this.formGroup.get('name')?.errors?.['required']"> <small>Заполните поле</small>  </div>
                </div>
            </div>
            <div class="input__wrapper">
                <input class="input mb" readonly type="text" [value]="currentSelect" placeholder="e.g. Take coffee break" (keydown)="onKeyDown($event)"  (click)="openSelect(); $event.stopPropagation()">
                <fa-icon  [icon]="faArrowDown"  class="icon"></fa-icon> 
                <app-select [contents]="selects" [currentContent]="currentSelect" (currentContentChanged)="currentContentChanged($event)"  [isDropdownOpen]="isSelectOpen" class="select"></app-select>
            </div>
            <app-button [buttonClass]="'primary'" class="btn" [type]="'submit'" [widthFull]="true" >{{loading? 'Загрузка': 'Добавить'}}</app-button>
        </form>
    </div>
</app-modal>
